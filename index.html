<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="/images/TIDYTODO.jpg" rel="icon"> -->
    <link href="/CSS/styles.css" rel="stylesheet"> 
    <title>Tidy Todo</title>
</head>
<body>

    <!-- <button id="pushMe">PUSH ME</button> -->
    <header class="header">
        <div class="container">
            <h1 class="header__title">Tidy Todo</h1>
            <h2 class="header__subtitle">Keep Track With Ease</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input id="filterLists" class="input" placeholder="Filter Lists">
            <select id="sortBy" class="dropdown">
                <option value="">Sort List Order By:</option>
                <option value="dateCreated">Date Created</option>
                <option value="dateLastEdited">Last Edited</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="listContainer" id="listsContainer">
            <div class="lists" id="listLinks"></div>
        </div>

        <div id="editButtonsContainer" class="padding">
            <button class="button" id="editLists" >Edit Lists</button>
        </div>
    
        <form class="form" id="createNewList">
            <input class="input" required name="noteTitle" placeholder="List Title">
            <button class="button">Create New List</button>
        </form>
    </div>

</body>
</html>
