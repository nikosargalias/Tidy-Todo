<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tidy Todo</title>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Tidy Todo</h1>
            <h2 class="header__subtitle">Keep Track With Ease</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">Home</a>
            <p id="updatedAtNotice"></p>
        </div>
    </div>

    <div class="container">
        <div>
            <label for="editTodoNotes" class="title-input">Todo: <span id="todoListName" contenteditable="true"></span></label>
            <br>
            <textarea id="listTextArea" class="body-input"></textarea>
    
            <p id="todoLengthMessage" class="empty-message"></p>
            <form id="addTodoForm" class="form">
                <input placeholder="Add A Todo" name="todoText" class="input" required>
                <button class="button">Add</button>
            </form>
    
            <ul id="listContainer"></ul>

            <button id="deleteList" class="button button--secondary">Remove List</button>

        </div>
    </div>
